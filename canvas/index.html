<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Circles with Different Stroke Color</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    function drawCircle(x, y, radius, fillColor, strokeColor) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = fillColor;
      ctx.fill();
      ctx.strokeStyle = strokeColor;
      ctx.stroke();
    }

    function drawRing(x, y, R, r, strokeColor) {
      drawCircle(x, y, R, "rgba(0, 0, 0, 0)", strokeColor);
      drawCircle(x, y, r, "rgba(0, 0, 0, 0)", strokeColor);
    }

    function drawAllCircles() {
      drawRing(100, 100, 30, 20, "#00FF00");
      drawRing(200, 150, 40, 30, "#FF00FF");
      drawRing(300, 200, 50, 30, "#32CD32");
      drawRing(250, 250, 60, 40, "#4682B4");
      drawRing(200, 300, 70, 50, "#FF1493");
    }

    drawAllCircles();
  </script>
</body>
</html>
